<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Css clip-path </title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="banner"></section>

	<div class="contenido">
		<h2>Efecto con CSS Clip-path</h2>

		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem voluptate voluptatibus, necessitatibus quo. Commodi amet sapiente beatae, odit qui repellendus ratione voluptatibus, rem temporibus ipsam. Sint aliquid quos ratione qui.</p>
	</div>

	<script>
		var pos = document.documentElement;
		pos.addEventListener('mousemove', e => {
			pos.style.setProperty('--x', e.clientX +'px');
			pos.style.setProperty('--y', e.clientY + 'px');
		})
	</script>
</body>
</html>
